<section layout="row" flex>
  <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <md-content layout-padding ng-controller="SideCtrl">
      <p>
        This sidenav is locked open on your device. To go back to the default behavior,
        narrow your display.
      </p>
      <md-button class="md-raised md-primary" ng-click="save()">Save</md-button>
    </md-content>
  </md-sidenav>
  <md-content layout="row" flex layout-align="center" layout-padding>
    <ht-dynamic spec="htDynamicSpec" data="htData" error-handler="onHandsontableError"></ht-dynamic>
  </md-content>
</section>
